# Sample workflow for building and deploying a Jekyll site to GitHub Pages
# .github/workflows/pages.yml
name: Deploy Vite site to GitHub Pages

on:
  # Reâ€‘deploy whenever you push to the default branch
  push:
    branches: [ "main" ]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Grant the workflow permission to write Pages and use OIDC
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ---------- Build job ----------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥  Checkout source
        uses: actions/checkout@v4

      - name: ğŸ”§  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"          # or 18 if you prefer
          cache: "npm"

      - name: ğŸ“¦  Install dependencies
        run: npm ci                   # uses packageâ€‘lock.json / pnpm install / yarn install

      - name: ğŸ› ï¸  Build with Vite
        run: npm run build            # outputs to dist/ by default

      - name: ğŸ“¤  Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist                # â† folder to publish

  # ---------- Deploy job ----------
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
